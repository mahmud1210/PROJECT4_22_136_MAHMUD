<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayam Pop Bunda</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-logo">
          <img src="assets/logo.jpeg" alt="" >
        </div>
        <div class="header-list">
          <ul>
            <li> <a href="#beranda">Beranda</a></li>
            <li> <a href="#bestmenu">Best Menu</a></li>
            <li> <a href="#pemesanan">Pemesanan</a></li>
            <li> <a href="#Contact">Contact</a></li>
            <img src="assets/search.png" width="50" height="50">
            <img src="assets/menu.png" width="50" height="50">
          </ul>
        </div> 
    </header> 
    <div class="banner">
        <div class="container" id="tentang">
          <h1>Selamat Datang<span>.</span></h1>
          <h2>Para Pencinta Makanan hehehe</h2>
        </div>
    </div>
    <div class="container">
        <div class="content" id="menu">
          <h3 class="judul-content">Menu Makanan</h3>
          <div class="menu">
            <img src="assets/menu1.jpeg" width="200" height="200" 
            onclick="imgslide('assets/menu1.jpeg');"/>
            <p>Nasi Geprek</p>
          </div>
          <div class="menu">
            <img src="assets/menu5.jpeg" width="200" height="200"
            onclick="imgslide('assets/menu5.jpeg');"/>
            <p>Nasi Ayam Pop Bunda</p>
          </div>
          <div class="menu">
            <img src="assets/menu2.jpeg" width="200" height="200"
            onclick="imgslide('assets/menu2.jpeg');" />
            <p>Mie Geprek</p>
          </div>
          <div class="menu">
            <img src="assets/menu4.jpeg" width="200" height="200"
            onclick="imgslide('assets/menu4.jpeg');"/>
            <p>Nasi Geprek Bunda</p><br><br><br>
          </div>
        
    </div>
    <div class="contact" id="kontak">
        <h3 class="judul-content">Hubungi Kami</h3>
        <div class="form">
          <form action="" method="get" accept-charset="utf-8">
            <p>Email</p>
            <input type="email" name="" id="" value="" />
            <p>Komentar</p>
            <textarea></textarea><br>
            <input class="submit" type="submit" name="" id="" value="Kirim" />
          </form>
        </div>
      </div>
    </div>
    <footer>
        <div class="footer-logo">
          <img src="assets/logo.jpeg" alt="">
        </div>
        
        <div class="footer-list">
          <ul><br><br><br>
            <li><a href="#">Best Menu</a></li><br>
            <li><a href="#">Pemesanan</a></li><br>
            <li><a href="#">Hubungi Kami</a></li>
          </ul>
        </div>
    </footer>
    <script src="java.js"></script>
</body>
</html>
